<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html attributes</title>
    <style>
        p {
            font-size: 50px;
            line-height: 1.5;
        }
    </style>

</head>
<body>
    <h1>HTML Attributes</h1>
    <p id="paragraph">This is another paragraph with a class attribute.</p>
    <a href="https://www.example.com" target="_blank">This is a link with a href attribute.</a>
    <img src="picture.jpg" alt="An image" width="500px" height="500px">
    <h2>Table with attributes</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table>
</body>
</html>
